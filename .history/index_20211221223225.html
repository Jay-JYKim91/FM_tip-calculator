<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Tip calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>

</head>
<body>
  <main class="container">
    <h1 class="main_title">Spli<br>tter</h1>
    <section class="calculator_wrapper">
      <article class="input_wrapper">
        <div>
          <p class="title">Bill</p>
          <div class="input_form">
            <img src="./images/icon-dollar.svg" alt="dollar">
            <input type="tel" placeholder="0">
          </div>
        </div>
        <div>
          <p class="title">Select Tip %</p>
          <div class="tip_options">
            <button class="tip_option">5%</button>
            <button class="tip_option">10%</button>
            <button class="tip_option">15%</button>
            <button class="tip_option">25%</button>
            <button class="tip_option">50%</button>
            <input type="tel" id="custom_tip" class="tip_option" placeholder="Custom" autocomplete="off">
          </div>
        </div>
        <div>
          <p class="title">Number of People</p>
          <div class="input_form">
            <img src="./images/icon-person.svg" alt="person">
            <input type="tel" placeholder="0">
          </div>
        </div>
      </article>
      <article class="result_wrapper">
        <div class="result_rows">
          <div class="result_row">
            <div class="result_title_wrapper">
              <p class="title">Tip Amount</p>
              <p class="subtitle">/ person</p>
            </div>
            <p id="tipAmountPrice">$3.66</p>
          </div>
          <div class="result_row">
            <div class="result_title_wrapper">
              <p class="title">Total</p>
              <p class="subtitle">/ person</p>
            </div>
            <p id="totalPrice">$40.23</p>
          </div>
        </div>
        <div>
          <button>Reset</button>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
