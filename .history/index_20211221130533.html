<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Tip calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>

</head>
<body>
  <main class="container">
    <h1 class="main-title">Spli<br>tter</h1>
    <section class="calculator-wrapper">
      <article class="input-wrapper">
        <div>
          <p class="title">Bill</p>
          <input type="text">
        </div>
        <div>
          <p class="title">Select Tip %</p>
          <label for="5%">
            <input type="radio" id="5%" name="percentage">5%
          </label>
          <label for="10%">
            <input type="radio" id="10%" name="percentage">10%
          </label>
          <label for="15%">
            <input type="radio" id="15%" name="percentage">15%
          </label>
          <label for="25%">
            <input type="radio" id="25%" name="percentage">25%
          </label>
          <label for="50%">
            <input type="radio" id="50%" name="percentage">50%
          </label>
          <label for="custom">
            <input type="text" id="custom" name="percentage" placeholder="Custom">
          </label>
        </div>
        <div>
          <p class="title">Number of People</p>
          <input type="text">
        </div>
      </article>
      <article class="result_wrapper">
        <div class="result_rows">
          <div class="result_row">
            <div class="result_title_wrapper">
              <p class="title">Tip Amount</p>
              <p class="subtitle">/ person</p>
            </div>
            <p id="tipAmountPrice"></p>
          </div>
          <div class="result_row">
            <div class="result_title_wrapper">
              <p class="title">Total</p>
              <p class="subtitle">/ person</p>
            </div>
            <p id="totalPrice"></p>
          </div>
        </div>
        <div>
          <button>Reset</button>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
